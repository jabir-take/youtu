<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>    
    <div class="container mt-5">
        <h2 class="text-center">Python Flask YouTube Video Downloader</h2>
        <form method="POST" action="/download" class="mt-4">
            <div class="mb-3">
                <input type="text" name="url" class="form-control" placeholder="Enter the video URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Video</button>
        </form>

        <!-- Displaying feedback message (success/error) -->
        {% if message %}
        <div class="alert alert-info mt-4">
            {{ message }}
        </div>
        {% endif %}
    </div>

</body>
</html>
